<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="merge.css">
    <link rel="stylesheet" href="base/navbar.css">

</head>
<body class="light">

<nav class="navbar">
    <div class="left">
        <span class="text-bold fs-20">Iterora</span>
    </div>
    <div class="right">

        <div>
            <ul id="nav-items">
                <li><a class="close-nav-link" onclick="toggleOpenClose('nav-items')">x</a></li>
                <li><a class="nav-link">Home</a></li>
                <li><a class="nav-link">Products</a></li>
            </ul>
        </div>

        <button class="toggle-navbar" onclick="toggleOpenClose('nav-items')">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-menu"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 8l16 0" /><path d="M4 16l16 0" /></svg>
        </button>

    </div>
</nav>

<script>
    function toggleOpenClose(param) {
        const element = document.getElementById(param);
        if (element.classList.contains("active")) {
            element.classList.remove("active");
        } else {
            element.classList.add("active");
        }
    }
    function closeParent(parent) {
        const element = document.getElementById(parent);
        element.style.display = "none";
    }
</script>

</body>
</html>
