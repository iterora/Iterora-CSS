<div class="container-article-form">
    <h2 class="fs-28">Article Form</h2>

    <small>for more information about this form, <a href="">click here</a>.</small>
    <hr class="mb-20">

    <form class="full-width">

        <div class="row mb-8">

            <div class="col">
                <label for="title" class="form-label">Title<span style="color: var(--danger)">*</span></label>
                <input type="text" id="title">
            </div>

            <div class="col">
                <label for="slug" class="form-label">Slug</label>
                <input type="text" id="slug">
            </div>

        </div>


        <div class="row mb-8">
            <div class="col">
                <label>Thumbnail</label>
                <input type="file" accept="image/*" name="thumbnail">
            </div>
            <div class="col">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>
        </div>


        <div>
            <label>Content</label>
            <div id="summernote"></div>
        </div>


        <div class="form-submit">
            <button class="btn ">save as draft</button>
            <button class="btn btn-primary">publish</button>
        </div>
    </form>

</div>
